<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image-Based One Page</title>
  <link rel="stylesheet" href="https://wowjs.uk/css/libs/animate.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <section class="image-section wow fadeInDown" data-wow-delay="0.2s">
    <img src="https://t3.ftcdn.net/jpg/01/25/89/88/360_F_125898822_j4n2We3BIvgplgdv6j36FjI8FNI9PnIy.jpg" alt="Sunrise">
    <div class="caption wow shake">
      <h1>Welcome to My World</h1>
      <p>Scroll down to explore the images</p>
    </div>
  </section>

  <section class="image-section wow fadeInLeft" data-wow-delay="0.3s">
    <img src="https://freerangestock.com/sample/41866/fog-covered-mountain-by-water.jpg" alt="Nature">
    <div class="caption">
      <h2 class="wow swing" data-wow-delay="0.3s">Nature Beauty</h2>
      <p class=" wow wobble" data-wow-delay="0.3s">This section shows the calmness of nature.</p>
    </div>
  </section>

  <section class="image-section wow fadeInRight" data-wow-delay="0.3s">
    <img src="https://c.pxhere.com/photos/8f/ae/mumbai_street_night_people_india_city_urban_light-952354.jpg!d" alt="City">
    <div class="caption">
      <h2 class="wow rubberBand" data-wow-delay="0.3s">City Lights</h2>
      <p class="wow bounce" data-wow-delay="0.3s">Busy streets lights the energy of the city.</p>
    </div>
  </section>

  <section class="image-section wow fadeInUp" data-wow-delay="0.3s">
    <img src="https://media.istockphoto.com/id/1353996563/photo/following-shot-of-brave-astronaut-in-space-suit-confidently-walking-on-mars-to-earth-alien.jpg?s=612x612&w=0&k=20&c=uMcSSDzIB5uooR6CN0Uvytlliyc0dR5iAhKODQpUr2c=" alt="Space">
    <div class="caption">
      <h2 class="wow fadeInLeft" data-wow-delay="0.3s">Space Exploration</h2>
      <p class="wow fadeInRight" data-wow-delay="0.3s">The infinite universe and human curiosity.</p>
    </div>
  </section>

  <script src="https://wowjs.uk/dist/wow.min.js"></script>
  <script>
    new WOW().init();
  </script>
</body>
</html>
